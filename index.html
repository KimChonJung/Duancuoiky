<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShop | Mua sắm an toàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --shopee-orange: #ee4d2d; --bg-light: #f5f5f5; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Navbar phong cách Shopee */
        .navbar { background: linear-gradient(-180deg, #f53d2d, #f63); padding: 0.5rem 0; }
        .search-group { background: #fff; border-radius: 2px; padding: 3px; width: 100%; }
        .search-input { border: none; shadow: none; outline: none; padding-left: 10px; }
        .btn-search { background: var(--shopee-orange); color: #fff; border-radius: 2px; border: none; padding: 5px 20px; }
        
        /* Product Card */
        .product-card { border: none; border-radius: 2px; transition: all 0.2s; background: #fff; height: 100%; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid var(--shopee-orange); }
        .product-img { height: 180px; object-fit: cover; }
        .product-price { color: var(--shopee-orange); font-size: 1.1rem; font-weight: 500; }
        .secure-tag { font-size: 0.7rem; color: #26aa99; border: 1px solid #26aa99; padding: 0 4px; border-radius: 2px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 me-4" href="/index">
            <i class="fa-solid fa-shield-heart"></i> SecureShop
        </a>
        
        <div class="d-flex flex-grow-1 mx-lg-5">
            <div class="search-group d-flex w-100">
                <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm bảo mật ngay...">
                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="navbar-nav ms-4 align-items-center">
            <a class="nav-link position-relative me-3" href="/cart">
                <i class="fa-solid fa-cart-shopping fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-white text-danger">3</span>
            </a>
            <div class="d-flex border-start ps-3 ms-2">
                <a class="nav-link small p-1" href="/login">Đăng nhập</a>
                <span class="text-white-50 p-1">|</span>
                <a class="nav-link small p-1" href="/register">Đăng ký</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="rounded shadow-sm mb-4 overflow-hidden">
        <img src="https://img.freepik.com/premium-photo/cyber-security-banner-design-social-media_1234738-42514.jpg" class="w-100" style="height: 300px; object-fit: cover;">
    </div>

    <h5 class="text-muted text-uppercase mb-3"><i class="fa-solid fa-fire text-danger"></i> Gợi ý cho bạn</h5>
    
    <div class="row g-3">
        <div class="col-6 col-md-3 col-lg-2 mb-3">
            <div class="card product-card p-2">
                <img src="https://via.placeholder.com/200" class="card-img-top product-img" alt="Product">
                <div class="card-body p-1 mt-2">
                    <p class="card-title text-truncate mb-1" style="font-size: 0.9rem;">Khóa bảo mật 2FA vật lý cao cấp</p>
                    <div class="secure-tag mb-2">An toàn tuyệt đối</div>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                        <span class="product-price">₫250.000</span>
                        <small class="text-muted" style="font-size: 0.7rem;">Đã bán 1.5k</small>
                    </div>
                </div>
                <a href="/login" class="btn btn-sm btn-outline-danger w-100 mt-2">Thêm vào giỏ</a>
            </div>
        </div>
        </div>
</div>

<footer class="bg-white border-top mt-5 py-5 text-center text-muted">
    <div class="container">
        <p class="small">© 2026 SecureShop. Phát triển dựa trên giải pháp an ninh mạng thực tế[cite: 1].</p>
        <div class="d-flex justify-content-center gap-4 mt-3">
            <a href="#" class="text-decoration-none text-muted small">Chính sách bảo mật</a>
            <a href="#" class="text-decoration-none text-muted small">Điều khoản sử dụng</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
